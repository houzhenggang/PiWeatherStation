	   		 *	0 = ULTRA LOW POWER
                         *      1 = STANDARD
                         *      2 = HIGH RESOLUTION
                         *      3 = ULTRA HIGH RESOLUTION
			 */
};

measurement = {
	semplingInterval = 2; //Sempling interval in minutes.
	location = "Test location2";
};



	
